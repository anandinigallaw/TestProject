// Apply the java plugin to add support for Java
apply plugin: 'java'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    //jcenter()
    mavenCentral()
}

project.ext {
    cucumberVersion = '5.6.0'
}

// In this section you declare the dependencies for your production and test code
dependencies {
	
	//testImplementation 'io.cucumber:cucumber-java:' + cucumberVersion
	// https://mvnrepository.com/artifact/selenium-cucumber/selenium-cucumber-java
	compile group: 'selenium-cucumber', name: 'selenium-cucumber-java', version: '0.0.1'
	compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.0.0-alpha-6'
	compile group: 'org.testng', name: 'testng', version: '6.14.3'	
	compile group: 'io.cucumber', name: 'cucumber-java', version: '4.8.0'
	compile group: 'io.cucumber', name: 'cucumber-testng', version: '4.8.0'
	compile group: 'gradle.plugin.cucumber', name: 'gradle-cucumber-jvm-plugin', version: '0.16'
	compile group: 'com.github.samueltbrown', name: 'gradle-cucumber-plugin', version: '0.5'
}

/*configurations {
    cucumberRuntime {
        extendsFrom testImplementation
    }
}*/

task cucumber() {
    dependsOn assemble, compileTestJava
    doLast {
        javaexec {
            main = "io.cucumber.core.cli.Main"
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
            args = ['--plugin', 'html:reports/test-report', '--plugin', 'pretty', '--glue', 'EggTimerTest', 'src/test/resources']
        }
    }
}